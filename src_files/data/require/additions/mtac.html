            //maybe we could optimize these FUNCTIONS but no. me am to dumb

            function google(){
                server="google"
                document.getElementById("imgur").innerHTML="imgur (Default)"
                document.getElementById("google").innerHTML="Google Photos (Recommended for school computers) - (Selected)"
                lvl="load"
                intake="32"
                candlespritex=0
                candlespritey=0
                wannaDRAWme=false
           }
           function imgur(){
                server="imgur"
                document.getElementById("imgur").innerHTML="imgur (Default) - (Selected)"
                document.getElementById("google").innerHTML="Google Photos (Recommended for school computers)"
                lvl="menu-i"
                candlespritex=0
                candlespritey=0
                wannaDRAWme=false
           }

            function player(decide){
                 if(wannaDRAWme!=false){
                    ctx.drawImage(player_Image,playerx,playery,32,32)
                }
            }

            function touching(ax,ay,aw,ah,bx,by,bw,bh){
                if((ax + aw)>=bx && ax <=(bx+bw) && (ay+ah) > by && ay <= (by+bh)){
                    return true;
                }else{
                    return false;
                }
            }

            function enviorment(){
                if(lvl=="load"){
                    ctx.font = "30px Arial";
                    ctx.strokeStyle="white";
                    var loade = load.toString();
                    var ss = "Loading Assets (stats/36)";
                    var fina = ss.replace("stats",loade);
                    ctx.fillText(fina, 10, 50);
                    var mma = intake.toString()
                    if(loade<=mma){
                        lvl="menu-i"
                    }
                }
                if(lvl=="menu-i"){
                    ctx.drawImage(document.getElementById("menu-"+server),0,0,300,150)
                    ctx.drawImage(document.getElementById("title_up1-"+server),30,10)
                    ctx.drawImage(document.getElementById("play_button-"+server),80,70)
                    ctx.drawImage(document.getElementById("settings_button-"+server),150,30)
                    ctx.drawImage(document.getElementById("credit_button-"+server),150,70)                                     
                }
                if(lvl=="menu-s"){
                    ctx.drawImage(document.getElementById("settings_bg-"+server),0,0,300,150)
                }
                if(lvl=="menu-c"){
                    ctx.drawImage(document.getElementById("credit_bg-"+server),0,0,300,150)
                }
                if(lvl=="candle-sprite"){
                    ctx.drawImage(document.getElementById("candle_spritesheet1-"+server),candlespritex,candlespritey,300,150,0,0,300,150)
                    if(ms100==3){
                        candlespritex=candlespritex+300
                        if(candlespritex==3600){
                            lvl="lab-ul"
                            wannaDRAWme=true
                        }
                    }
                }
                if(lvl=="lab-ul"){
                    ctx.drawImage(document.getElementById("lab_bg-"+server),0,0,512,300,0,0,300,150)
                    ctx.drawImage(document.getElementById("directions-"+server),90,20,16,16)
                }
                if(lvl=="lab-ur"){
                    ctx.drawImage(document.getElementById("lab_bg-"+server),512,0,512,300,0,0,300,150)
                }
                if(lvl=="lab-dl"){
                    ctx.drawImage(document.getElementById("lab_bg-"+server),0,300,512,276,0,0,300,150)  
                    ctx.drawImage(document.getElementById("the_eye-"+server),the_eyex,the_eyey,128,128,25,40,64,64)  
                }
                if(lvl=="lab-dr"){
                    ctx.drawImage(document.getElementById("lab_bg-"+server),512,300,512,276,0,0,300,150)
                    ctx.drawImage(document.getElementById("error_body64-"+server),error_body64INNERX,error_body64INNERY,64,64,error_body64OUTERX,error_body64OUTERY,32,32)
                }
                if(ms100==3){
                    ms100=0
                    the_eyex=the_eyex+128
                    error_body64INNERX=error_body64INNERX+64
                    if(the_eyex==1024){the_eyex=0}
                    if(error_body64INNERX==1024){error_body64INNERX=0}
                }
            }
            
            function interactOBJ(){
                if(interact==1){
                    if(obj=="note-1"){
                        stay=true
                        ctx.drawImage(document.getElementById("gotgetoutofhereimg-"+server),0,0)
                        ctx.drawImage(document.getElementById("directions-"+server),75,37,150,75)
                    }
                }
            }

            function FRAME(){
                ctx.clearRect(0, 0, 500, 250);
                ms100=ms100+1
                enviorment()
                player("NO")    
                if(lvl=="lab-ul"){
                    var note = touching(90,20,16,16,playerx,playery,32,32)
                    if(note==true){
                        ctx.drawImage(document.getElementById("noti-"+server),0,125)
                        interact=1
                        obj="note-1"
                    }
                }
                
                if(lvl=="lab-dl"){
                    var note=touching(25,40,64,64,playerx,playery,32,32)
                    if(note==true){
                        ctx.drawImage(document.getElementById("noti-"+server),0,125)
                        interact=2
                        obj="eye-1"
                    }
                }
                if(interact==1){
                    if(obj=="note-1"){
                        if(stay==true){
                            ctx.drawImage(document.getElementById("gotgetoutofhereimg-"+server),0,0)
                        ctx.drawImage(document.getElementById("directions-"+server),75,37,150,75)
                        }
                    }
                }    
            }
            
            canvas.addEventListener("click", function(){
               interactOBJ() 
            })

            window.addEventListener("keydown", function(key){
                if(key.key=="x"){
                    if(stay==true){
                        stay=false
                        obj=""
                        interact=false
                    }
                }
                if(key.key==" " || key.key=="Spacebar"){
                    interactOBJ()
                }
                if(key.key=="s"){
                    if(lvl=="menu-i"){
                        lvl="menu-s"
                    }
                    if(playery==132 && lvl=="lab-ur"){
                        lvl="lab-dr"
                        playery=3
                    }
                }
                if(key.key=="c"){
                    if(lvl=="menu-i"){
                        lvl="menu-c"
                    }
                }
                if(key.key=="p"){
                    if(lvl=="menu-i"){
                        lvl="candle-sprite"
                    }
                }
                if(key.key=="w"){
                    if(wannaDRAWme==true){
                        player_Image = document.getElementById("plrFaceUp-"+server)
                        playery=playery-1
                        if(playery<=23 && lvl=="lab-ul"){
                            playery=24
                        }
                        if(playery<=23 && lvl=="lab-ur"){
                            playery=24
                        }
                        if(playery<=2 && lvl=="lab-dl"){
                            playery=123
                            lvl="lab-ul"
                        }
                        if(playery<=2 && lvl=="lab-dr"){
                            playery=130
                            lvl="lab-ur"
                        }
                    }
                }
                if(key.key=="s"){
                    if(wannaDRAWme==true){
                        playery=playery+1
                        player_Image =  document.getElementById("plr-"+server)
                        if(playery>=122 && lvl=="lab-ul"){
                            playery=3
                            lvl="lab-dl"
                        }
                        if(playery>=114 && lvl=="lab-dl"){
                            playery=113
                        }
                    }
                }
                if(key.key=="d"){
                    if(wannaDRAWme==true){
                    player_Image =  document.getElementById("plrFaceRight-"+server)
                        playerx=playerx+1
                        if(playerx>=286 && lvl=="lab-ul"){
                            playerx=4
                            lvl="lab-ur"
                        }
                        if(playerx>=263 && lvl=="lab-ur"){
                            playerx=262
                        }
                        if(playerx>=286 && lvl=="lab-dl"){
                            playerx=4
                            lvl="lab-dr"
                        }
                    }
                }
                if(key.key=="a"){
                    if(wannaDRAWme==true){
                        playerx=playerx-1
                        player_Image = document.getElementById("plrFaceLeft-"+server)
                        if(playerx<=7 && lvl=="lab-ul"){
                            playerx=8
                        }
                        if(playerx<=7 && lvl=="lab-dl"){
